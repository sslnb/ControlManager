<body>
<div class="layui-collapse" lay-accordion>
    <div class="layui-colla-item">
        <h2 class="layui-colla-title" style="font-size: 16px;">查询</h2>
        <!-- 默认显示的话把"layui-show"加到下一行div的class里-->
        <div class="layui-colla-content layui-show">
            <form class="layui-form" action="" id="finddata" style="margin-left: auto">
                <div class="layui-form-item layui-col" >
                    <div class="layui-inline">
                        <label class="layui-form-label">交管系统类别</label>
                        <div class="layui-input-block">
                            <input type="text" id="sel_1" name="title" required  lay-verify="required" placeholder="请输入..." autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-input-block">
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            <button class="layui-btn" type="button" id="selInfo" onclick="selExceptionInfo()">查询</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="layui-colla-item">
    <table class="layui-table" id="exceptionTaskTable" lay-filter="exceptionTaskTable"></table>
</div>
