<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>数据审计</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../static/layui/css/layui.css" />
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- 查询条件 -->
<div class="layui-collapse" lay-accordion>
    <div class="layui-colla-item">
        <h2 class="layui-colla-title" style="font-size: 16px;">查询</h2>
        <!-- 默认显示的话把"layui-show"加到下一行div的class里-->
        <div class="layui-colla-content layui-show">
            <form class="layui-form" action="" id="finddata" style="margin-left: auto">
                <div class="layui-form-item" >
                    <div class="layui-inline">
                        <label class="layui-form-label">系统类别代码</label>
                        <div class="layui-input-block">
                            <input type="text" id="sel_1" name="title" required  lay-verify="required" placeholder="请输入..." autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">SCN号</label>
                        <div class="layui-input-block">
                            <input type="text" id="sel_2" name="title" required  lay-verify="required" placeholder="请输入..." autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">数据库用户名</label>
                        <div class="layui-input-block">
                            <input type="text" id="sel_3" name="title" required  lay-verify="required" placeholder="请输入..." autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-input-block">
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            <button class="layui-btn" type="button" id="selInfo" onclick="selInfos()">查询</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>

<div class="layui-form news_list">
    <table id="dataAuditTable" lay-filter="dataAuditEvent"></table>
</div>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
</script>
<script type="text/javascript" src="../../../static/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../../../static/layui/layui.all.js"></script>
<script type="text/javascript" src="../../../static/js/datacollect/data-audit.js"></script>
</body>
</html>
