	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" />
	<link rel="stylesheet" th:href="@{/static/css/login.css}" />
	<!--[if lt IE 9]>
	<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

	<div class="video_mask"></div>
	<div class="login" style="height: 235px">
	    <h1>数据采集系统</h1>
	    <form class="layui-form">
	    	<div class="layui-form-item">
				<input class="layui-input" id="userCode" name="username" placeholder="userCode" lay-verify="required" type="text" autocomplete="off">

		    <div class="layui-form-item">
				<input class="layui-input" id="userPass" name="password" placeholder="userPass" lay-verify="required" type="password" autocomplete="off">
		    </div>
			<button type="button" onclick="loginUser()" class="layui-btn login_btn">登录</button>
		</form>
	</div>
    <script  th:src="@{/static/js/jquery-3.1.1.min.js}"></script>
