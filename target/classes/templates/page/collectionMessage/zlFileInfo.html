<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重庆擎华科技数据采集系统</title>
</head>
<link rel="stylesheet" href="../../../static/layui/css/layui.css" media="all" />
<body class="childrenBody">
<div class="layui-collapse" lay-accordion>
    <div class="layui-colla-item">
        <h2 class="layui-colla-title" style="font-size: 16px;">查询</h2>
        <!-- 默认显示的话把"layui-show"加到下一行div的class里-->
        <div class="layui-colla-content">
            <form class="layui-form" action="" id="finddata" style="margin-left: auto">
                <div class="layui-form-item layui-col" >
                    <div class="layui-inline">
                        <label class="layui-form-label">系统类别代码:</label>
                        <div class="layui-input-block">
                            <input type="text" id="sel_1" name="title" required  lay-verify="required" placeholder="请输入..." autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-input-block">
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            <button class="layui-btn" type="button" id="selInfo" onclick="selInfos()">查询</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>增量文件信息</legend>
</fieldset>
<div class="layui-form">
    <table id="zlFileTable" lay-filter="zlFileEvent"></table>
</div>


<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
</script>
<script type="text/javascript" src="../../../static/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../../../static/layui/layui.all.js"></script>
<script type="text/javascript" src="../../../static/js/collectionMessage/zlFileInfo.js"></script>

</body>
</html>
