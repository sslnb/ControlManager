<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重庆擎华科技数据采集系统</title>
</head>
<link rel="stylesheet" href="../../../static/layui/css/layui.css" media="all" />
<body class="childrenBody">
<div class="layui-collapse" lay-accordion>
    <div class="layui-colla-item">
        <h2 class="layui-colla-title" style="font-size: 16px;">修改增量采集的周期</h2>
        <!-- 默认显示的话把"layui-show"加到下一行div的class里-->
        <div class="layui-colla-content layui-show">
            <form class="layui-form" action="" style="margin-top: 20px;border: 1px solid #eee;">
                <div class="layui-form-item" style="margin-top: 20px">
                    <label class="layui-form-label">选择时间:</label>
                    <div class="layui-inline">
                        <select id="city" name="city" lay-verify="required">
                            <option value="0">请选择时间</option>
                            <option value="10">10分钟</option>
                            <option value="20">20分钟</option>
                            <option value="30">30分钟</option>
                            <option value="40">40分钟</option>
                            <option value="50">50分钟</option>
                            <option value="60">60分钟</option>
                        </select>
                    </div>
                    <div id="dataSubmit" onclick="dataSubmit()" class="layui-btn" style="margin-left: 100px">提交</div>
                </div>
            </form>
            <!--<form class="layui-form" action="" id="finddata" style="margin-left: auto">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">交管系统类别</label>
                        <div class="layui-input-block">
                            <input type="text" id="sel_1" name="title" required  lay-verify="required" placeholder="请输入..." autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-input-block">
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            <button class="layui-btn" type="button" id="selInfo" onclick="selInfos()">查询</button>
                        </div>
                    </div>
                </div>
            </form>-->
        </div>
    </div>
</div>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>单表采集全局参数</legend>
</fieldset>
<button class="layui-btn" id="Reload" style="margin-left: 90%" onclick="Reload()" title="修改数据库后刷新">刷新</button>
<div class="layui-form">
    <table  id="singleTable" lay-filter="singleEvent"></table>
</div>


<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
</script>
<script type="text/javascript" src="../../../static/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../../../static/layui/layui.all.js"></script>
<script type="text/javascript" src="../../../static/js/collectionMessage/SingleTable.js"></script>
</body>
</html>
